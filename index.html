<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>VUE TODOLIST</title>

</head>
<body>

    <main id="root">
        <div class="container">
            <div class="row  text-center">
                <div class="col-12">
                    <div class="my-container-unput-user mt-3">
                        <input v-model="newElement" type="text" placeholder="inserisci cose da fare" >
                        <button @click="addElement(newElement)" class="bg-dark text-white rounded p-1">Aggiungi</button>
                    </div>
                </div>
            </div>
            <div class="row text-center justify-content-center">
                <div class="col-8">
                    <div class="mt-3 my-container-list rounded p-5">
                        <ul v-if="todoList.text.length > 0"> 
                            <li class="me-5 pb-2 d-flex justify-content-between" >
                                <span :class="(todoList.done === true) ? 'done' : '' ">{{todoList.text}} </span>
                                <i class="fas fa-xmark "></i>
                            </li>
                        </ul>
                        <h1 v-else>La tua lista Ã¨ vuota</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
